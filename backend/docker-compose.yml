version: '3.8'

# Doppler tokens are required for deployment:
# - DOPPLER_TOKEN_WEB: used at build time for Next.js NEXT_PUBLIC_* vars
# - DOPPLER_TOKEN_BACKEND: used at runtime for backend secrets
# - DOPPLER_TOKEN_DISCORD: used at runtime for discord-client secrets
#
# Generate tokens with: doppler configs tokens create <name> --config prd --plain

services:
  postgres:
    image: postgres:16-alpine
    container_name: neonrain-postgres
    # No port exposed - only accessible within Docker network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=neonrain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: neonrain-backend
    ports:
      - "3000:3000"
    environment:
      - DOPPLER_TOKEN=${DOPPLER_TOKEN_BACKEND}
      # Override DATABASE_URL to use docker network hostname
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/neonrain?schema=public
      - GO_SERVICE_URL=http://discord-client:8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        DOPPLER_TOKEN: ${DOPPLER_TOKEN_WEB}
    container_name: neonrain-web
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped

  discord-client:
    build:
      context: ../discord-user-client
      dockerfile: Dockerfile
    container_name: neonrain-discord-client
    ports:
      - "8080:8080"
    environment:
      - DOPPLER_TOKEN=${DOPPLER_TOKEN_DISCORD}
      # Override to use docker network hostname
      - BACKEND_URL=http://backend:3000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  postgres_data:
